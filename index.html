<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="./styles.css" />
    <title>Blogr</title>
</head>
<body>
    <header class="header-wrapper">
        <img
            class="header-background-image"
            src="./assets/bg-pattern-intro.svg"
            alt="header background"
        />
        <div class="content-spacing">
            <nav>
                <div class="logo">
                    <a href=""><img src="./assets/logo.svg" alt="Blogr logo" /></a>
                </div>
                <!-- <div>f</div>\ -->
                <div class="menu-wrapper">
                    <div class="hamburger-container">
                        <img src="/assets/icon-hamburger.svg" alt="hamburger menu">
                    </div>
                    <ul class="menu-links">
                        <li>
                            <div class="dropdown-link">
                                <a href="#">Product</a>
                                <img class="dropdown-arrow" src="/assets/icon-arrow-light.svg" alt="dropdown">
                            </div>
                            <ul class="dropdown-menu">
                                <li><a href="#">Overview</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Marketplace</a></li>
                                <li><a href="#">Features</a></li>
                                <li><a href="#">Integrations</a></li>
                            </ul>
                        </li>
                        <li>
                            <div class="dropdown-link">
                                <a href="#">Company</a>
                                <img class="dropdown-arrow" src="/assets/icon-arrow-light.svg" alt="dropdown">
                            </div>
                            <ul class="dropdown-menu">
                                <li><a href="#">About</a></li>
                                <li><a href="#">Team</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Careers</a></li>
                            </ul>
                        </li>
                        <li>
                            <div class="dropdown-link">
                                <a href="#">Connect</a>
                                <img class="dropdown-arrow" src="/assets/icon-arrow-light.svg" alt="dropdown">
                            </div>
                            <ul class="dropdown-menu">
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Newsletter</a></li>
                                <li><a href="#">LinkedIn</a></li>
                            </ul>
                        </li>
                        <div class="cta-btn-group menu-btn">
                            <button class="cta-btn btn-nofill">Login</button>
                            <button class="cta-btn btn-filled">Sign Up</button>
                        </div>
                    </ul>
                </div>
            </nav>
            <div class="heading-text">
                <p class="hero-text">A modern publishing platform</p>
                <p class="hero-sub-text">Grow your audience and build your online brand</p>
                <div class="cta-btn-group">
                    <button class="cta-btn btn-filled">Start for Free</button>
                    <button class="cta-btn">Learn More</button>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
